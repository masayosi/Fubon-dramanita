<script type="text/javascript">
    function show_success_popup(){
        var _width = $(window).width();
        var _height = $(window).height();
        
        if(_height >= 440){
            _height = 440;
            _width = 835;
            $('.wf-mp-success-popup').css('height',_height + 'px').css('width',_width + 'px');       
        } else {
            _width = 855;
            $('.wf-mp-success-popup').css('height',_height + 'px').css('width',_width + 'px');  
        }
        
        var _top = $(window).height() - _height;
        var _left = $(window).width() - _width;
        
        _top = (_top > 0) ? _top / 2 : 0;
        _left = (_left > 0) ? _left / 2 : 0;
        $.blockUI({ 
            message: $('.wf-mp-success-popup'), 
            css: { 
                top:  _top + 'px', 
                left: _left + 'px', 
                width: _width + 'px',
                height: _height + 'px',
                border: '0px'
            } 
        }); 
        $("body").css('overflow','hidden');
    }
   
    function close_popup(){
        $.unblockUI();
        $("body").css('overflow','scroll');
    }
</script>
