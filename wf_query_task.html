   <script type="text/javascript">
   var picker = new Pikaday({
        field: document.getElementById('service_time'),
        format: 'D-MMM-YYYY'
        
    });
   show_item3()
    function show_item3() {
        var _width = $(window).width();
        var _height = $(window).height();

        if (_height >= 300) {
            _height = 300;
            _width = 835;
            $('.wf-donation-list-popup3').css('height', _height + 'px').css('width', _width + 'px');
        } else {
            _width = 855;
            $('.wf-donation-list-popup3').css('height', _height + 'px').css('width', _width + 'px');
        }

        var _top = $(window).height() - _height;
        var _left = $(window).width() - _width;

        _top = (_top > 0) ? _top / 2 : 0;
        _left = (_left > 0) ? _left / 2 : 0;
        $('.wf-donation-list-popup3').css('', '');
        $('.edit-icon').on('click',function(){
            $.blockUI({
                message: $('.wf-donation-list-popup3'),
                css: {
                    top: _top + 'px',
                    left: _left + 'px',
                    width: _width + 'px',
                    height: _height + 'px',
                    border: '0px'
                }
            });
            setTimeout(hidePicker,50);
        });
        $("body").css('overflow', 'hidden');
    }
    function hidePicker()
    {
      picker.hide();
    }

    function close_list_popup2() {
        $.unblockUI();
        $("body").css('overflow', 'scroll');
    }

    set_title_tip();
    </script>
